<html>

<head>
	<link rel="stylesheet" type="text/css" href="idle2.css" />
</head>

<body>
	<table>
		<tbody>
			<tr class="noline">
				<td class="noline"><span id=""><button onclick="gatherfood(food.upgrade)">Gather food</button></span></td>
				<td class="noline"><span id=""><button onclick="buyfield(1)">Buy field</button></span></td>
				<td class="noline"><span id=""></span></td>
				<td class="noline"><span id=""></span></td>
				<td class="noline"><span id=""></span></td>
			</tr>
			<tr class="noline">
				<td class="noline"><span id=""><button onclick="chopwood(wood.upgrade)">Chop wood</button></span></td>
				<td class="noline"><span id=""><button onclick="constructcabin(1)">Make a lumberjack cabin</button></span></td>
				<td class="noline"><span id=""></span></td>
				<td class="noline"><span id=""></span></td>
				<td class="noline"><span id=""></span></td>
			</tr>
			<tr class="noline">
				<td class="noline"><span id=""><button onclick="minestone(stone.upgrade)">Mine stone</button></span></td>
				<td class="noline"><span id=""><button onclick="buildmine(1)">Build a mine</button></span></span></td>
				<td class="noline"><span id=""></span></td>
				<td class="noline"><span id=""></span></td>
				<td class="noline"><span id=""></span></td>
			</tr>
			<tr class="noline">
				<td class="noline"><span id=""></td>
				<td class="noline"><span id=""></span></td>
				<td class="noline"><span id=""></span></td>
				<td class="noline"><span id=""></span></td>
				<td class="noline"><span id=""></span></td>
			</tr>
		</tbody>
	</table>
	<span id="">
		<fieldset>
			<legend>Inventory</legend>
			Food:
			<span id="food">0</span>
			<br> Wood:
			<span id="wood">0</span>
			<br> Stone:
			<span id="stone">0</span>
			<br>
			<span>Fields:
				<span id="field">0</span>|+
				<span id="fieldfps">0</span> food/sec</span>
			<br>
			<span>Mines:
				<span id="mine">0</span>|+
				<span id="minesps">0</span> stone/sec</span>
			<br>
			<span>Lumber jack cabins:
				<span id="ljc">0</span>|+
				<span id="ljcwps">0</span> wood/sec</span>
		</fieldset>
	</span>
	Field cost:
	<span id="cursorCost">10</span>
	<script type="text/javascript" src="idle2.js"></script>
</body>

</html>
