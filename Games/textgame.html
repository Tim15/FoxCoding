<html>

<head>
  <title>Sample game</title>
  <script src="http://phrogz.net/JS/FormatDateTime_JS.txt"></script>
</head>

<body>
  <form onSubmit="go();return false;">
    <input id="input-textbox" type="text" />
    <input type="submit" />
  </form>
  <textarea id="output-textbox" rows="20" cols="50"></textarea>
  <script>
    textIn = document.getElementById("input-textbox");
    textOut = document.getElementById("output-textbox");

    function process(input) {
      var d = new Date();
      var output;
      if (input == "hi" || input == "hello" || input == "Hi" || input == "Hello") {
        return input + " to you too.";
      } else if (input == "Date" || input == "date") {
        var day = d.getDate();
        var month = d.getMonth();
        var year = d.getFullYear();
        output = month + "/" + day + "/" + year;
        return output;
      } else if (input == "Time" || input == "time") {
        var hours = d.getHours();
        var minutes = d.getMinutes();
        var seconds = d.getSeconds();
        output = hours + ":" + minutes + ":" + seconds;
        return output;
      } else if (input == "day of week" || input == "Day of week") {
        output = d.customFormat("Printed on #DDDD#, #D# #MMMM# #YYYY# at #hhh#:#mm#:#ss#");
        return output;
      };

      function go() {
        var input = textIn.value;
        textIn.value = "";
        var output = process(input);
        textOut.value += output + "\n";
      };
  </script>
</body>

</html>
